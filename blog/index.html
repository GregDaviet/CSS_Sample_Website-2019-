---
layout: default
---

<div class="page blog_index">
  <h1>Bloggie Blog</h1>

  <div class="col_two blog_cols">

    <div class="col col_aside blog_recent">
      <h4>Recent Posts</h4>
      <ul class="blog_title_list">
        <li>
          <a href="">Blog post title</a>
          <span>Posted: Month Day, Year</span>
        </li>
      </ul>
    </div>

    <div class="col col_content blog_previews">
      {% for post in site.posts %}

        <div class="blog_posts">
          <header class="post_header">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <div class="post_byline">
              <img src="{{ post.gravatar }}">
              <a href="{{ post.authorTwitter }}" class="social_link">Tw</a>
              by: {{ post.author }}
              <span> - {{ post.date | date: '%B %d %Y' }}</span>
            </div>
          </header>
          <div class="posts_image"
               style="background-image:url({{ post.postHero }})"></div>
          {{ post.excerpt }}
        </div>
      {% endfor %}
    </div>
  </div>
</div>
